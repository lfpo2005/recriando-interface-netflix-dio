<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFLIX CLONE</title>

</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">NETFLIX</h1>
            <nav>
                <a href="">Inicio</a>
                <a href="">Series</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">The Good Doctor</h3>
                <p class="description">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos
                    desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.</p>
                <div class="btn-movie">
                    <button role="button" class="btn-main-movie">
                        <i class="fa fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn-main-movie">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

<script src="https://kit.fontawesome.com/0aba77ed54.js" crossorigin="anonymous"></script>
</body>

</html>
